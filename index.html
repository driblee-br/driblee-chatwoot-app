<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Torcedor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1><i class="fas fa-search"></i> Consulta de Torcedor</h1>
                <p>Preencha um dos campos abaixo</p>
            </div>

            <div class="form-container">
                <div class="field-group">
                    <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" class="input-field">
                </div>

                <div class="field-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" placeholder="exemplo@gmail.com" class="input-field">
                </div>

                <div class="field-group">
                    <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
                    <input type="tel" id="telefone" placeholder="(21) 99999-9999" class="input-field">
                </div>

                <button id="btnBuscar" class="search-button">
                    <i class="fas fa-search"></i> Buscar Torcedor
                </button>
                <button id="btnCreate" class="create-button">
                    <i class="fas fa-create"></i> Criar Torcedor
                </button>
            </div>
        </div>

        <div id="notification" class="notification hidden">
            <span id="notification-message"></span>
            <button id="close-notification" class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="checkFan.js"></script>
</body>

</html>
