<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Torcedor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body data-new-gr-c-s-check-loaded="14.1238.0" data-gr-ext-installed="">
    <div class="container">
        <!-- Painel de Consulta -->
        <div id="CONSULTA">
            <div class="panel">
                <div class="panel-header">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                    Consultar Sócio
                </div>
                <div class="panel-content">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="busca-cpf">CPF</label>
                            <input type="text" id="busca-cpf" placeholder="000.000.000-00" maxlength="14">
                            <span class="finded-message" id="msg-cpf-found">Item encontrado</span>
                            <span class="non-finded-message" id="msg-cpf-non-found">Não encontrado</span>
                        </div>
                        <div class="form-group">
                            <label for="busca-email">E-mail</label>
                            <input type="email" id="busca-email" placeholder="email@exemplo.com">
                            <span class="finded-message" id="msg-email-found">Item encontrado</span>
                            <span class="non-finded-message" id="msg-email-non-found">Não encontrado</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="busca-telephone">telephone</label>
                        <input type="text" id="busca-telephone" placeholder="(28)99999-9999">
                        <span class="finded-message" id="msg-telephone-found">Item encontrado</span>
                        <span class="non-finded-message" id="msg-telephone-non-found">Não encontrado</span>
                    </div>
                    <div id="notification" class="notification hidden">
                        <span id="notification-message"></span>
                        <button id="close-notification" class="close-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="action-buttons">
                        <button id="btnBuscar" class="btn">Buscar</button>
                        <button id="btn-consult-payment" class="btn ">Consultar pagamento</button>
                        <button id="btn-clear-check" class="btn">Limpar</button>
                        <button id="btn-register" class="btn btn-register hidden">Registrar Torcedor</button>
                    </div>

                    <div id="resultado-consulta" class="result-box"></div>
                </div>
            </div>
            <div id="user-popup" class="modal">
                <div class="modal-content">
                    <span id="close-user-popup" class="close-btn">&times;</span>
                    <h3>Informações do Torcedor</h3>
                    <div id="user-info"></div>
                    <div style="margin-top: 15px; font-size: 0.9em; color: #555;">
                        O que você quer fazer agora?
                        <div style="margin-top: 8px;">
                            <button id="btn-see-status-payment" class="btn">Analisar status de pagamento</button>
                            <button id="btn-update-data-user" class="btn">Atualizar dados cadastrais</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Painel de Cadastro -->
        <div id="CADASTRO" class="hidden">
            <div class="panel">
                <div class="panel-header">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V21C3 22.11 3.89 23 5 23H11V21H5V3H13V9H21Z">
                        </path>
                        <path
                            d="M17 12C17.56 12 18 12.44 18 13S17.56 14 17 14 16 13.56 16 13 16.44 12 17 12M15 18V20H23V18H15M17 10C19.21 10 21 11.79 21 14S19.21 18 17 18 13 16.21 13 14 14.79 10 17 10Z">
                        </path>
                    </svg>
                    Cadastrar Novo Sócio
                </div>
                <div class="panel-content">
                    <form id="form-cadastro">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nome-completo-register">Nome Completo <span
                                        class="required">*</span></label>
                                <input type="text" id="complete-name-register" required="">
                            </div>
                            <div class="form-group">
                                <label for="cpf-register">CPF <span class="required">*</span></label>
                                <input type="text" id="cpf-register" placeholder="000.000.000-00" maxlength="14"
                                    required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email-register">E-mail <span class="required">*</span></label>
                                <input type="email" id="email-register" required="">
                            </div>
                            <div class="form-group">
                                <label for="telephone-register">telephone <span class="required">*</span></label>
                                <input type="text" id="telephone-register" placeholder="(00) 00000-0000" maxlength="15"
                                    required="">
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button id="btn-register-fan" type="button" class="btn btn-success">Cadastrar</button>
                            <button type="button" id="btn-confirm-info-register"
                                class="btn btn-confirm-info-register">Enviar
                                mensagem de confirmação</button>
                            <button id="btn-clear-register" class="btn">Limpar</button>
                        </div>
                    </form>

                    <div id="resultado-cadastro" class="result-box"></div>
                </div>
            </div>
        </div>
        <div id="ATUALIZACAO" class="hidden">
            <!-- Painel de Atualização -->
            <div class="panel">
                <div class="panel-header">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z">
                        </path>
                    </svg>
                    Atualizar Dados
                </div>
                <div class="panel-content">
                    <form id="form-atualizacao">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="edit-nome">Nome Completo</label>
                                <input type="text" id="edit-nome">
                            </div>
                            <div class="form-group">
                                <label for="edit-cpf">CPF</label>
                                <input type="text" id="edit-cpf" placeholder="000.000.000-00" maxlength="14">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="edit-email">E-mail</label>
                                <input type="email" id="edit-email">
                            </div>
                            <div class="form-group">
                                <label for="edit-telephone">Celular</label>
                                <input type="text" id="edit-telephone" placeholder="(00) 00000-0000" maxlength="15">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="edit-gender">Gênero</label>
                                <select id="edit-gender">
                                    <option value="">Selecione</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Outro</option>
                                    <option value="nao-informar">Prefiro não informar</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="edit-birth">Data de Nascimento</label>
                                <input type="date" id="edit-birth">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit-city">Cidade</label>
                            <textarea id="edit-city" placeholder="Cidade"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edit-neighbor">Bairro</label>
                            <textarea id="edit-neighbor" placeholder="Bairro"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edit-street">Rua</label>
                            <textarea id="edit-street" placeholder="Rua"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edit-number">Número</label>
                            <textarea id="edit-number" placeholder="Número"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edit-cep">CEP</label>
                            <textarea id="edit-cep" placeholder="CEP"></textarea>
                        </div>

                        <div class="action-buttons">
                            <button type="button" id="btn-confirm-info-update" class="btn btn-warning">Enviar
                                mensagem de confirmação</button>
                            <button type="button" id="btn-effect-update" class="btn">Atualizar dados</button>
                            <button type="button" id="btn-clear-update" class="btn btn-secondary">Limpar</button>
                        </div>
                    </form>

                    <div id="resultado-atualizacao" class="result-box"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>

</body>

</html>
