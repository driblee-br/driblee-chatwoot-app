<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Torcedor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body data-new-gr-c-s-check-loaded="14.1238.0" data-gr-ext-installed="">
    <div class="container">
        <!-- Painel de Consulta -->
        <div id="CONSULTATION">
            <div class="panel">
                <div class="panel-header">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                    Consultar Sócio
                </div>
                <div class="panel-content">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="search-cpf">CPF</label>
                            <input type="text" id="search-cpf" placeholder="000.000.000-00" maxlength="14">
                            <span class="message-found" id="msg-cpf-found">Item encontrado</span>
                            <span class="message-not-found" id="msg-cpf-not-found">Não encontrado</span>
                        </div>
                        <div class="form-group">
                            <label for="search-phone">Telefone</label>
                            <input type="text" id="search-phone" placeholder="(28)99999-9999">
                            <span class="message-found" id="msg-phone-found">Item encontrado</span>
                            <span class="message-not-found" id="msg-phone-not-found">Não encontrado</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="search-email">E-mail</label>
                        <input type="email" id="search-email" placeholder="email@exemplo.com">
                        <span class="message-found" id="msg-email-found">Item encontrado</span>
                        <span class="message-not-found" id="msg-email-not-found">Não encontrado</span>
                    </div>
                    <div class="action-buttons">
                        <button id="btn-search" class="btn">Buscar</button>

                        <button id="btn-register" class="btn btn-attention hidden">Registrar Torcedor</button>
                    </div>

                    <div id="resultado-consultation" class="result-box"></div>
                </div>
            </div>
        </div>
        <!-- Painel de Escolha de Torcedor -->
        <div id="CHOOSE" class="hidden">
            <div class="panel">
                <div class="panel-header">
                    <svg class="icon" viewBox="0 0 24 24">
                    </svg>
                    Múltiplos cadastros encontrados - Selecione o correto:
                    <button id="btn-back-to-search-choose" class="btn btn-limitted">Voltar à Busca</button>
                </div>
                <div class="panel-content" id="area-users-found">
                    <div id="user-popup"></div>

                </div>
            </div>
        </div>

        <!-- Painel de Atualizar Dados Cadastrais -->
        <div id="UPDATE" class="hidden">
            <div class="panel" id="header">
                <div class="panel-header">
                    <svg class="icon" viewBox="0 0 24 24">
                    </svg>
                    Dados do Torcedor
                    <img src="logo_bahia.png" id="btn-logo-basicos" class="logo-button" alt="Logo Bahia" />
                    <button id="btn-edit" class="btn btn-limitted">Editar Dados</button>
                    <button id="btn-new-search" class="btn btn-limitted">Nova consulta</button>
                </div>
            </div>
            <div class="panel no-edit-update" id="basic-informations">
                <div class="panel-header">
                    <form id="form-update">
                        <div id="card">
                            <h4>Informações Básicas</h4>
                        </div>
                    </form>
                </div>
                <div class="panel-content">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-nome">Nome Completo <span class="required">*</span></label>
                            <input type="text" id="edit-nome">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-cpf">CPF <span class="required">*</span></label>
                            <input type="text" id="edit-cpf" placeholder="000.000.000-00" maxlength="14">
                        </div>
                        <div class="form-group">
                            <label for="edit-phone">Celular <span class="required">*</span></label>
                            <input type="text" id="edit-phone" placeholder="(00) 00000-0000" maxlength="15">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-email">E-mail <span class="required">*</span></label>
                            <input type="email" id="edit-email">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="situation">Situação</label>
                            <div id="edit-situation"></div>
                        </div>
                    </div>
                    <button id="btn-register-fan" type="button" class="btn btn-confirm hidden">Salvar Cadastro
                        Básico</button>
                    <button id="btn-copy-basic-informations" type="button"
                        class="btn btn-copy-basic-informations hidden">Copiar informações
                        de cadastro</button>
                </div>


            </div>
            <div class="panel no-edit-update" id="additional-information">
                <div class="panel">
                </div>
                <div class="panel-content" id="additional-information-panel">
                    <form id="form-update">
                        <div id="card">
                            <h4>Informações Complementares</h4>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="edit-gender">Gênero</label>
                                    <select id="edit-gender">
                                        <option value="">Selecione</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Feminino">Feminino</option>
                                        <option value="Outro">Outro</option>
                                        <option value="nao-informar">Prefiro não informar</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="edit-birth">Data de Nascimento</label>
                                    <input type="date" id="edit-birth">
                                </div>
                            </div>
                        </div>
                </div>

                <div class="panel-content" id="address-panel">
                    <form id="form-update">
                        <div id="card">
                            <h4>Endereço</h4>
                            <div class="form-row">
                                <div class="form-group">

                                    <label for="edit-cep">CEP</label>
                                    <input type="text" id="edit-cep" placeholder="CEP" maxlength="9">
                                </div>
                                <div class="form-group">
                                    <label for="edit-state">Estado</label>
                                    <input type="text" id="edit-state" placeholder="Estado" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="edit-number">Número</label>
                                    <input type="text" id="edit-number" placeholder="Número">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="edit-city">Cidade</label>
                                    <input type="text" id="edit-city" placeholder="Cidade" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="edit-neighbor">Bairro</label>
                                    <input type="text" id="edit-neigbor" placeholder="Bairro" readonly>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="edit-street">Rua</label>
                                    <input type="text" id="edit-street" placeholder="Rua" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="edit-complement">Complemento</label>
                                    <input type="text" id="edit-complement" placeholder="Complemento">
                                </div>
                            </div>
                        </div>
                        <button type="button" id="btn-copy-informations" class="btn btn-copy">Copiar texto</button>

                        <button type="button" id="btn-effect-update" class="btn">Atualizar
                            dados</button>
                </div>
            </div>
            <div class="panel" id="finances-panel">
                <div class="panel-header">
                    <svg class="icon" viewBox="0 0 24 24">
                    </svg>
                    Informaçoes Financeiras
                </div>

                <div class="panel-content">
                    <form id="form-update">
                        <div id="card">
                            <div class="form-group">
                                <div id="finances">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="button" id="btn-twomorrow-payments" class="btn">Consultar no
                                    Backoffice</button>

                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="panel" id="reset-password-panel">
                <div class="panel-header">
                    <svg class="icon" viewBox="0 0 24 24">
                    </svg>
                    Reset de Senha
                </div>
                <div class="panel-content">
                    <form id="form-update">
                        <div id="card">
                            <div class="form-group">
                                <button type="button" id="btn-copy-reset-key" class="btn btn-copy">Copiar
                                    texto</button>

                                <button type="button" id="btn-send-email" class="btn">Enviar email</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>


            <div id="resultado-update" class="result-box"></div>
        </div>
    </div>
    <div id="notification" class="notification hidden">
        <span id="notification-message"></span>
        <button id="close-notification" class="close-btn">
            <i class="fas fa-times"></i>
        </button>
    </div>
    </div>
    </div>
    <script type="module" src="main.js"></script>

</body>

</html>
