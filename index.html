        <!-- Painel de Consulta -->
        <div id="CONSULTATION">
            <div class="panel">
                <div class="panel-header">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                    Consultar Sócio
                </div>
                <div class="panel-content">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="busca-cpf">CPF</label>
                            <input type="text" id="busca-cpf" placeholder="000.000.000-00" maxlength="14">
                            <span class="finded-message" id="msg-cpf-found">Item encontrado</span>
                            <span class="non-finded-message" id="msg-cpf-non-found">Não encontrado</span>
                        </div>
                        <div class="form-group">
                            <label for="busca-telephone">Telefone</label>
                            <input type="text" id="busca-telephone" placeholder="(28)99999-9999">
                            <span class="finded-message" id="msg-telephone-found">Item encontrado</span>
                            <span class="non-finded-message" id="msg-telephone-non-found">Não encontrado</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="busca-email">E-mail</label>
                        <input type="email" id="busca-email" placeholder="email@exemplo.com">
                        <span class="finded-message" id="msg-email-found">Item encontrado</span>
                        <span class="non-finded-message" id="msg-email-non-found">Não encontrado</span>
                    </div>


                    <div id="notification-consultation" class="notification hidden">
                        <span id="notification-message-consultation"></span>
                        <button id="close-notification-consultation" class="close-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="action-buttons">
                        <button id="btnBuscar" class="btn">Buscar</button>
                        <!--<button id="btn-clear-check" class="btn">Limpar</button>-->
                        <!--<button id="btn-meta" class="btn">META</button>-->
                        <button id="btn-register" class="btn btn-attention hidden">Registrar Torcedor</button>
                    </div>

                    <div id="resultado-consultation" class="result-box"></div>
                </div>
            </div>
        </div>
        <!-- Painel de Escolha de Torcedor -->
        <div id="CHOOSE" class="hidden">
            <div class="panel">
                <div class="panel-header">
                    <svg class="icon" viewBox="0 0 24 24">
                    </svg>
                    Múltiplos cadastros encontrados - Selecione o correto:
                </div>
                <div class="panel-content" id="area-users-found">
                    <div id="user-popup"></div>
                    <div class="action-buttons">
                        <button id="btn-back-to-search" class="btn btn-confirm">Voltar à Busca</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Painel de Atualizar Dados Cadastrais -->
        <div id="UPDATE" class="hidden">
            <div class="panel" id="basic-data">
                <div class="panel-header">
                    <svg class="icon" viewBox="0 0 24 24">
                    </svg>
                    Dados Básicos
                    <button id="btn-new-search" class="btn btn-limitted">Nova consulta</button>
                    <button id="copy-basic-data" class="btn-copy" title="Copiar dados">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                    </button>
                </div>
                <div class="panel-content">
                    <form id="form-update">
                        <div id="card">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="edit-nome">Nome Completo</label>
                                    <input type="text" id="edit-nome">
                                </div>
                                <div class="form-group">
                                    <label for="edit-cpf">CPF</label>
                                    <input type="text" id="edit-cpf" placeholder="000.000.000-00" maxlength="14">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="edit-email">E-mail</label>
                                    <input type="email" id="edit-email">
                                </div>
                                <div class="form-group">
                                    <label for="edit-telephone">Celular</label>
                                    <input type="text" id="edit-telephone" placeholder="(00) 00000-0000" maxlength="15">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="situation">Situação</label>
                                </div>
                            </div>
                            <button id="btn-register-fan" type="button" class="btn btn-confirm hidden">Salvar Cadastro
                                Básico</button>

                        </div>
                </div>
            </div>
            <div class="panel">
                <div class="panel-header">
                    <svg class="icon" viewBox="0 0 24 24">
                    </svg>
                    Informações pessoais
                    <button id="copy-personal-info" class="btn-copy" title="Copiar dados">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                </div>
                <div class="panel-content">
                    <form id="form-update">
                        <div id="card">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="edit-gender">Gênero</label>
                                    <select id="edit-gender">
                                        <option value="">Selecione</option>
                                        <option value="masculino">Masculino</option>
                                        <option value="feminino">Feminino</option>
                                        <option value="outro">Outro</option>
                                        <option value="nao-informar">Prefiro não informar</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="edit-birth">Data de Nascimento</label>
                                    <input type="date" id="edit-birth">
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <div class="panel">
                <div class="panel-header">
                    <svg class="icon" viewBox="0 0 24 24">
                    </svg>
                    Endereço
                    <button id="copy-address" class="btn-copy" title="Copiar dados">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                </div>
                <div class="panel-content">
                    <form id="form-update">
                        <div id="card">
                            <div class="form-group">
                                <label for="edit-cep">CEP</label>
                                <input type="text" id="edit-cep" placeholder="CEP" maxlength="9">
                            </div>
                            <div class="form-group">
                                <label for="edit-state">Estado</label>
                                <input type="text" id="edit-state" placeholder="Estado" readonly>
                            </div>
                            <div class="form-group">
                                <label for="edit-city">Cidade</label>
                                <input type="text" id="edit-city" placeholder="Cidade" readonly>
                            </div>
                            <div class="form-group">
                                <label for="edit-neighbor">Bairro</label>
                                <input type="text" id="edit-neigbor" placeholder="Bairro" readonly>
                            </div>
                            <div class="form-group">
                                <label for="edit-street">Rua</label>
                                <input type="text" id="edit-street" placeholder="Rua" readonly>
                            </div>
                            <div class="form-group">
                                <label for="edit-number">Número</label>
                                <input type="text" id="edit-number" placeholder="Número">
                            </div>
                            <div class="form-group">
                                <label for="edit-complement">Complemento</label>
                                <input type="text" id="edit-complement" placeholder="Complemento">
                            </div>
                        </div>
                </div>
            </div>
            <!--  -->
            <div class="panel">
                <div class="panel-header">
                    <svg class="icon" viewBox="0 0 24 24">
                    </svg>
                    Informaçoes Financeiras
                    <button id="copy-financial-info" class="btn-copy" title="Copiar dados">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">

                                d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                    </button>
                </div>
                <div class="panel-content">
                    <form id="form-update">
                        <div id="card">
                            <div class="form-group">
                            </div>

                        </div>
                </div>
            </div>
            <div class="action-buttons">

                    mensagem de confirmação</button> -->
                <button type="button" id="btn-effect-update" class="btn btn-confirm">Atualizar
                    dados</button>
                <!--   <button type="button" id="btn-clear-update" class="btn">Limpar</button> -->
            </div>
            </form>

            <div id="resultado-update" class="result-box"></div>
