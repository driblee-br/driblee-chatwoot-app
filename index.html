<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatwoot Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Profile Information</h1>
    <div id="error" style="display: none;"></div>
    <div id="loading">Loading profile...</div>
    <pre id="profile" style="display: none;"></pre>

    <script>
        const options = { method: 'GET', headers: { api_access_token: '<api-key>' } };

        fetch('https://app.chatwoot.com/api/v1/profile', options)
            .then(response => response.json())
            .then(response => console.log(response))
            .catch(err => console.error(err));
    </script>
</body>

</html>
