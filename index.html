<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatwoot Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #error {
            color: red;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Informações do Perfil</h1>
    <div id="error" style="display: none;"></div>
    <div id="loading">Carregando informações...</div>
    <pre id="profile" style="display: none;"></pre>

    <script>
        function isJSONValid(str) {
            try {
                JSON.parse(str);
            } catch (e) {
                return false;
            }
            return true;
        }

        window.addEventListener("message", function (event) {
            if (typeof event.data !== 'string' || !isJSONValid(event.data)) {
                return;
            }

            const eventData = JSON.parse(event.data);

            const profileElement = document.getElementById('profile');
            const loadingElement = document.getElementById('loading');

            profileElement.textContent = JSON.stringify(eventData, null, 2);
            profileElement.style.display = 'block';

            loadingElement.style.display = 'none';
        });
    </script>
</body>

</html>
